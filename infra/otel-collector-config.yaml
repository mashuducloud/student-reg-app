---
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

exporters:
  # Traces -> Tempo via OTLP/HTTP
  otlphttp:
    endpoint: http://tempo:4318
    tls:
      insecure: true

  # Metrics -> Prometheus scrape endpoint
  prometheus:
    endpoint: "0.0.0.0:9464"

  # Debug exporter: prints spans/logs to collector logs
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
