---
global:
  scrape_interval: 5s  # how often to scrape targets

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['infra-prometheus:9090']

  # Scrape Flask Student App metrics
  - job_name: 'student-app'
    static_configs:
      - targets: ['student-app:9100']

  # Scrape OpenTelemetry Collector (optional, for tracing/OTLP metrics)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

