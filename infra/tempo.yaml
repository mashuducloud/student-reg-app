---
server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

# âœ… Metrics generator for span/service metrics (NO overrides, NO localblocks)
metrics_generator:
  storage:
    path: /tmp/tempo/metrics-generator

  processor:
    service_graphs:
      dimensions:
        - service.name

    span_metrics:
      dimensions:
        - service.name
        - span.name
        - span.status_code

compactor:
  compaction:
    compaction_window: 1h
    block_retention: 12h
    compacted_block_retention: 10m

querier: {}

query_frontend: {}
