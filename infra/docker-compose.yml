services:
  app:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: student-app
    depends_on:
      mysql-db:
        condition: service_healthy
      otel-collector:
        condition: service_started
    ports:
      - "5000:5000"   # Flask API
      - "9100:9100"   # Prometheus metrics
    env_file:
      - ./.env
    networks:
      - observability-network
    restart: always
    healthcheck:
      # Simpler & more reliable than the python one-liner
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:5000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 60s


  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    env_file:
      - ./.env
    # No ${DB_*} here; the image consumes MYSQL_* directly from env_file
    ports:
      - "3307:3306"
    networks:
      - observability-network
    volumes:
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      # Expand password INSIDE container; $$ escapes for Compose
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: student-frontend
    ports:
      - "8080:80"   # map localhost:8080 → container’s port 80
    networks:
      - observability-network
    depends_on:
      app:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 15s
      timeout: 5s
      retries: 5

  # --- otel-collector ---
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "43171:4317"   # OTLP gRPC
      - "43181:4318"   # OTLP HTTP
      - "9464:9464"    # Prometheus exporter (metrics)  ← add
    healthcheck:                       # ← add
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9464/metrics | head -n1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

# --- tempo ---
  tempo:
    image: grafana/tempo:latest
    container_name: infra-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
    ports:
      - "3201:3200"   # Tempo UI
    healthcheck:                       # ← add
      test: ["CMD", "curl", "-f", "http://localhost:3200"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s

# --- prometheus ---
  prometheus:
    image: prom/prometheus:latest
    container_name: infra-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"   # Prometheus UI
    healthcheck:                       # ← add
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/ready"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 15s

# --- grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: infra-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3300:3000"   # Grafana UI
    healthcheck:                       # ← add
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s


  tests:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: student-api-tests
    working_dir: /app
    command: pytest test_app.py --cov=. --cov-report=term-missing -v
    depends_on:
      mysql-db:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      DB_HOST: mysql-db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PYTHONPATH: /app
    networks:
      - observability-network
    restart: "no"

networks:
  observability-network:
    driver: bridge




