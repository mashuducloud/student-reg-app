services:
  app:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: student-app
    depends_on:
      mysql-db:
        condition: service_healthy
      otel-collector:
        condition: service_started
    ports:
      - "5000:5000"   # Flask API
      - "9100:9100"   # Prometheus metrics
    env_file:
      - ../.env
    networks:
      - observability-network
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 15s
      timeout: 5s
      retries: 5


  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    networks:
      - observability-network
    volumes:
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: student-frontend
    ports:
      - "8080:80"   # map localhost:8080 → container’s port 80
    networks:
      - observability-network
    depends_on:
      app:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 15s
      timeout: 5s
      retries: 5

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "43171:4317"   # OTLP gRPC
      - "43181:4318"   # OTLP HTTP
    restart: always
    networks:
      - observability-network

  tempo:
    image: grafana/tempo:latest
    container_name: infra-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
    ports:
      - "3201:3200"   # Tempo UI
    restart: always
    networks:
      - observability-network

  prometheus:
    image: prom/prometheus:latest
    container_name: infra-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"   # Prometheus UI
    restart: always
    networks:
      - observability-network

  grafana:
    image: grafana/grafana:latest
    container_name: infra-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3300:3000"   # Grafana UI
    restart: always
    networks:
      - observability-network

  tests:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: student-api-tests
    command: pytest backend/test_app.py --cov=backend -v
    depends_on:
      mysql-db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DB_HOST: mysql-db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - observability-network
    restart: "no"

networks:
  observability-network:
    driver: bridge




